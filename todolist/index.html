<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container w-50">
      <div class="mt-5">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="userName"
          />
          <button
            class="btn btn-outline-secondary text-white btn-primary"
            type="button"
            id="addUser"
          >
            Add User
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Your Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>
                <i
                  class="edit-btn btn text-white fa-sharp fa-regular fa-pen-to-square"
                ></i
                ><i class="dlt-btn text-white btn fa-solid fa-trash-can"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
