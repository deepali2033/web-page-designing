<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calce.css" />
  </head>
  <body>
    <div class="calce-container">
      <input class="calce first-row" name="display" />

      <div class="calce second-row">
        <button
          class="scnd-row-frst-child btn"
          value="c"
          onclick="display.value = 'c' "
        >
          c
        </button>
        <button class="scnd-row-scnd-child btn" onclick="display.value">
          +/-
        </button>
        <button class="scnd-row-third-child btn" onclick="display.value">
          %
        </button>
        <button class="scnd-row-forth-child btn" onclick="display.value">
          \
        </button>
      </div>
      <div class="calce third-row">
        <div class="third-row-frst-child btn" onclick="display.value">7</div>
        <div class="third-row-scnd-child btn" onclick="display.value">8</div>
        <div class="third-row-third-child btn" onclick="display.value">9</div>
        <div class="third-row-forth-child btn" onclick="display.value">*</div>
      </div>
      <div class="calce forth-row">
        <div class="forth-row-frst-child btn" onclick="display.value">4</div>
        <div class="forth-row-scnd-child btn" onclick="display.value">5</div>
        <div class="forth-row-third-child btn" onclick="display.value">6</div>
        <div class="forth-row-forth-child btn" onclick="display.value">-</div>
      </div>
      <div class="calce fifth-row">
        <div class="fifth-row-frst-child btn">1</div>
        <div class="fifth-row-scnd-child btn">2</div>
        <div class="fifth-row-third-child btn">3</div>
        <div class="fifth-row-forth-child btn">+</div>
      </div>
      <div class="calce six-row">
        <div class="six-row-frst-child btn">0</div>
        <div class="six-row-scnd-child btn">.</div>
        <div class="six-row-third-child btn">=</div>
      </div>

      <div class="calce forth-row"></div>

      <div class="calce fivth-row"></div>
    </div>
  </body>
</html>
