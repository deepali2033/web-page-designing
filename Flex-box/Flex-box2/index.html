<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calc-row">
            <div class="calc-sm-btn yellow-btn">C</div>
            <div class="calc-screen blue-btn">100</div>
        </div>
        <div class="calc-row">
            <div class="calc-sm-btn blue-btn">7</div>
            <div class="calc-sm-btn blue-btn">8</div>
            <div class="calc-sm-btn blue-btn">9</div>
            <div class="calc-sm-btn yellow-btn">X</div>
        </div>
        <div class="calc-row">
            <div class="calc-sm-btn blue-btn">4</div>
            <div class="calc-sm-btn blue-btn">5</div>
            <div class="calc-sm-btn blue-btn">6</div>
            <div class="calc-sm-btn yellow-btn">/</div>
        </div>
        <div class="calc-row">
            <div class="calc-sm-btn blue-btn">1</div>
            <div class="calc-sm-btn blue-btn">2</div>
            <div class="calc-sm-btn blue-btn">3</div>
            <div class="calc-sm-btn yellow-btn">+</div>
        </div>
        <div class="calc-row">
            <div class="calc-sm-btn blue-btn">.</div>
            <div class="calc-sm-btn blue-btn">0</div>
            <div class="calc-sm-btn green-btn">=</div>
            <div class="calc-sm-btn yellow-btn">-</div>
        </div>
    </div>
</body>
</html>
