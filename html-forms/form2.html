<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
     <fieldset >
       <legend>Login</legend>
        <label>Username*</label><br>
        <input type="text"><br>
        <label>Password*</label><br>
        <input type="text">
     </fieldset>
     <fieldset>
        <legend>Gender*</legend>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
     </fieldset>
     <fieldset>
        <legend>Programming Skill</legend>
        <label>Java</label>
        <input type="checkbox">
        <label>C <sup>++</sup></label>
        <input type="checkbox">
        <label>C#</label>
        <input type="checkbox">
     </fieldset>
     <fieldset>
        <legend>Fruit</legend>
        Choose a fruit:<select>
                          <option>Banana</option>
                          <option>Apple</option>
                          <option>Kiwi</option>
                          <option>Berry</option>
                       </select>
     </fieldset>
     <textarea placeholder="Type your comment.." width="700px" height="500px"> </textarea><br>
     <button type="submit">SEND</button>
     <button type="submit">RESET</button>

    </form>
</body>
</html>
