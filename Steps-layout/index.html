<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps Layout Design</title>
    <style>
      .container {
        width: 80%;
        height: 2000px;
        margin: 20px auto;
        border: 2px solid black;
      }
      .step-div {
        display: flex;
        flex-direction: column;
        width: 200px;
        margin: 20px 40px;
      }
      .hexagon-div {
        position: relative;
      }
      .hexagon {
        position: absolute;
        width: 200px;
        height: 250px;
        margin: 0;
        background-color: rgb(200, 200, 200);
        clip-path: polygon(50% 5%, 100% 20%, 100% 75%, 51% 89%, 0 75%, 0 20%);
        box-shadow: 0px 0px 19px black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .step-icon {
        background-color: yellow;
        height: 300px;
        margin-top: 5rem;
      }
      /* .step-icon:before {
        content: "";
        position: relative;
        width: 200px;
        height: 250px;
        margin: 0;
        background-color: rgb(17, 217, 60);
        clip-path: polygon(0 25%, 50% 1%0, 100% 25%, 100% 75%, 50% 90%, 0 75%);
      } */
      .step-text-box {
        position: absolute;
        top: -60px;
        background-color: rgb(0, 255, 21);
        clip-path: polygon(50% 25%, 100% 0, 100% 100%, 0 100%, 0 0);
        box-shadow: 0px 0px 19px black;
      }
      .div {
        position: relative;
      }
      p {
        color: rgb(95, 93, 93);
        display: block;
        align-self: center;
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="step-div">
        <div class="hexagon-div">
          <div class="hexagon">
            <div>
              <p>STEP</p>

              <h1>02</h1>
            </div>
          </div>
        </div>
        <div class="step-icon">icons</div>
        <div class="div">
          <div class="step-text-box">
            <p class="step-text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque
              delectus voluptatibus alias quam porro, vel incidunt ratione,
              velit, quidem perferendis autem et placeat blanditiis nostrum
              expedita! Dolorum eveniet mollitia eos.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
